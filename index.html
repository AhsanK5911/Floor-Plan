<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floor Plan</title>
    <style>
        .floor-plan {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Interactive Floor Plan</h1>
    
    <!-- Floor Plan Image -->
    <div style="position: relative;">
        <img src="RAKKAH GF proposal.pdf" class="floor-plan" usemap="#buildingMap" alt="Floor Plan">
        
        <!-- Highlight clickable areas with dots -->
        <div class="dot" style="top: 100px; left: 200px;" onclick="showModal('0ec6a1ce-b194-42bb-be5d-28c2b2e99e93.jpg');"></div>
        <div class="dot" style="top: 300px; left: 400px;" onclick="showModal('2b80b16d-b231-4a72-8187-54be73dc8935.jpg');"></div>
    </div>

    <!-- Image Map (clickable regions) -->
    <map name="buildingMap">
        <area shape="rect" coords="100,100,150,150" href="detail1.jpg" alt="Detail 1" onclick="showModal('0ec6a1ce-b194-42bb-be5d-28c2b2e99e93.jpg');">
        <area shape="rect" coords="300,300,350,350" href="detail2.jpg" alt="Detail 2" onclick="showModal('2b80b16d-b231-4a72-8187-54be73dc8935.jpg');">
    </map>

    <!-- Modal to show detailed images -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Detail Image" style="width: 100%; height: auto;">
        </div>
    </div>

    <script>
        // Function to show the modal with the detail image
        function showModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modal').style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }
    </script>

</body>
</html>
